name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build + export
        run: npm run build
        env:
          SITE_URL: https://montyv.github.io

      - name: Ensure .nojekyll
        run: touch out/.nojekyll

      - name: List output (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "out/ top-level:"
          ls -la out || true
          echo "index.html candidates:"
          find out -maxdepth 3 -type f -name 'index.html' -print || true

      - name: Verify output
        run: test -f out/index.html || test -f out/index/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
